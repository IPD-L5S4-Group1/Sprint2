<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Agent - Style Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Style Library</h1>
        <p>Core components for the AI Career Agent Application.</p>

        <hr style="margin: 20px 0;">

        <section>
            <h2>1. Buttons</h2>
            <div style="margin-top: 10px;">
                <button class="btn btn-primary">Primary Action</button>
                <button class="btn btn-secondary">Secondary Action</button>
                <button class="btn btn-danger">Delete Item</button>
            </div>
        </section>

        <section>
            <h2>2. Input Fields</h2>
            <div style="max-width: 400px; margin-top: 10px;">
                <div class="input-group">
                    <label class="input-label">Full Name</label>
                    <input type="text" class="input-field" placeholder="Enter your name">
                </div>

                <div class="input-group">
                    <label class="input-label">Ask AI Agent</label>
                    <input type="text" class="input-field" placeholder="Type your question here...">
                </div>

                <div class="input-group">
                    <label class="input-label">System ID (Disabled)</label>
                    <input type="text" class="input-field" value="USER-88291" disabled>
                </div>
            </div>
        </section>

        <section>
            <h2>3. Cards</h2>
            <div style="max-width: 400px; margin-top: 10px;">
                <div class="card">
                    <div class="card-title">Junior Vue.js Developer</div>
                    <div class="card-body">
                        Looking for a passionate developer familiar with Vue 3, HTML5, and CSS3.
                        Great opportunity for Sino-British program students.
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-secondary" style="font-size: 14px;">Save</button>
                        <button class="btn btn-primary" style="font-size: 14px;">Apply Now</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
